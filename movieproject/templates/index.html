{% extends 'base.html' %}
{% block body %}

<h1> Malayalam Movies</h1>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 19rem; height : 40rem">
                <img src="{{i.img.url}}" class="card-img-top" alt="..." style="width:19rem; height : 30rem;">
                <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<div class="container">
        <a href="{% url 'add' %}" class="btn btn-primary">Add Movie</a>
</div>

{% endblock %}
